ext {
    // Versions
    minSdkVersion = 17
    targetSdkVersion = 25
    compileSdkVersion = 25
    buildToolsVersion = '25.0.3'

    supportLibVersion = '25.4.0'
    androidPluginVersion = '2.3.0-beta1'
    constraintLayoutVersion = '1.0.2'
    eventBusVersion = '3.0.0'
    smartTabLayoutVersion = '1.6.1'
    rxKotlinVersion = '2.0.0'
    rxAndroidVersion = '2.0.1'
    daggerVersion = '2.8'
    retrofitVersion = '2.2.0'
    junitVersion = '4.12'
    supportTestVersion = '0.5'
    mockitoVersion = '2.7.16'
    mockitoKotlinVersion = '1.3.0'
    robolectricVersion = '3.2.2'
}

buildscript {
    ext{
        gradleVersion = '3.0.0-alpha4'
        kotlinVersion = '1.1.2-4'
    }

    repositories {
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradleVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "org.jetbrains.kotlin:kotlin-android-extensions:$kotlinVersion"
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url "https://maven.google.com" }
    }
}

subprojects {
    configurations.all {
        resolutionStrategy {
            forcedModules = [
                    "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion",
                    "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion"
            ]
        }
    }
}


task clean(type: Delete) {
    delete rootProject.buildDir
}

